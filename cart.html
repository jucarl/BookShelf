<body>
<!-- HEADER -->
<div id="1"></div>
<script>
    load("header.html");
    function load(url)
    {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(1).innerHTML = req.responseText;
    }
</script>

<!-- CART CONTAINER -->
<div id="cartMainContainer">
    <h1> Checkout </h1>
    <h3 id="totalItem"> Total de Productos: 0 </h3>

    <div id="cartContainer">
        <!-- JS rendered code -->
        <form>
            Elige tu forma de env√≠o:
            <select id="mySelect">
                <option value="apple">Correo (Gratis)</option>
                <option value="orange">Fedex ($150)</option>
                <option value="pineapple">DHL ($350)</option>
                <option value="banana">UPS ($500)</option>
            </select>
        </form>
        <script>
            function myFunction() {
                var x = document.getElementById("mySelect").value;
                document.getElementById("demo").innerHTML = x;
            }
        </script>
        <div id="button">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

                <!-- Identify your business so that you can collect the payments. -->
                <input type="hidden" name="business" value="chavez.jc137@gmail.com">

                <!-- Specify a Buy Now button. -->
                <input type="hidden" name="cmd" value="_xclick">

                <!-- Specify details about the item that buyers will purchase. -->
                <input type="hidden" name="item_name" value="Pago Libros">
                <input type="hidden" name="amount" value="">
                <input type="hidden" name="currency_code" value="MXN">
                <input type="hidden" name="shipping" value="1">
                <!-- Display the payment button. -->
                <input type="image" name="submit" border="0"
                       src="https://www.paypalobjects.com/es_XC/MX/i/btn/btn_buynowCC_LG.gif"
                       alt="Buy Now">
                <img alt="" border="0" width="1" height="1"
                     src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" >

            </form>
        </div>

    </div>

</div>
